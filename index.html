<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racing Grid</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-div">
                <p class="text" id="header-text">
                    Racing Grid
                </p>
            </div>
        </div>

                <div id="column1" class="column">
                    <p id="question1" class="question">Teste</p>
                    <div class="square-container">
                        <div class="square">
                            <p id="response1A" class="response">1A</p>
                        </div>
                        <div class="square">
                            <p id="response1B" class="response">1B</p>
                        </div>
                        <div class="square">
                            <p id="response1C" class="response">1C</p>
                        </div>
                    </div>
                </div>
                <div id="column2" class="column">
                    <p id="question2" class="question">Teste</p>
                    <div></div>
                </div>
                <div id="column3" class="column">
                    <p id="question3" class="question">Teste</p>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
