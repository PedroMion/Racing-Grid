<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Racing Grid</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-div">
                <button class="button" id="game-button">Racing Grid</button>
            </div>
        </div>
        
        <div class="main-box">
            <div id="column-text" class="column-text">
                <div class="square-container">
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionA" class="question"></p>
                        </div>
                    </div>
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionB" class="question"></p>
                        </div>
                    </div>
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionC" class="question"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div id="column1" class="column">
                    <p id="question1" class="question"></p>
                    <div class="square-container">
                        <div class="square" id="square1A">
                            <p id="response1A" class="response"></p>
                        </div>
                        <div class="square" id="square1B">
                            <p id="response1B" class="response"></p>
                        </div>
                        <div class="square" id="square1C">
                            <p id="response1C" class="response"></p>
                        </div>
                    </div>
                </div>
                <div id="column2" class="column">
                    <p id="question2" class="question"></p>
                    <div class="square-container">
                        <div class="square" id="square2A">
                            <p id="response2A" class="response"></p>
                        </div>
                        <div class="square" id="square2B">
                            <p id="response2B" class="response"></p>
                        </div>
                        <div class="square" id="square2C">
                            <p id="response2C" class="response"></p>
                        </div>
                    </div>
                </div>
                <div id="column3" class="column">
                    <p id="question3" class="question"></p>
                    <div class="square-container">
                        <div class="square" id="square3A">
                            <p id="response3A" class="response"></p>
                        </div>
                        <div class="square" id="square3B">
                            <p id="response3B" class="response"></p>
                        </div>
                        <div class="square" id="square3C">
                            <p id="response3C" class="response"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay-response"></div>

    <div class="popup" id="popup-response">
        <input type="text" id="text-response" placeholder="Insert pilots name">
        <button class="button" id="send-button">Send</button>
    </div>

    <div class="popup" id="popup-game">
        <select id="selectValues">
        </select>

        <button class="button" id="change-game">Change game</button>
    </div>
</body>
</html>
