<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racing Grid</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-div">
                <p class="text" id="header-text">
                    Racing Grid
                </p>
            </div>
        </div>
        
        <div class="main-box">
            <div id="column-text" class="column-text">
                <div class="square-container">
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionA" class="question">Top 25 in Points</p>
                        </div>
                    </div>
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionB" class="question">50+ Podiums</p>
                        </div>
                    </div>
                    <div class="question-square">
                        <div class="question-holder">
                            <p id="questionC" class="question">Raced in the 2010's</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div id="column1" class="column">
                    <p id="question1" class="question">Raced for Lotus</p>
                    <div class="square-container">
                        <div class="square">
                            <p id="response1A" class="response">1A</p>
                        </div>
                        <div class="square">
                            <p id="response1B" class="response">1B</p>
                        </div>
                        <div class="square">
                            <p id="response1C" class="response">1C</p>
                        </div>
                    </div>
                </div>
                <div id="column2" class="column">
                    <p id="question2" class="question">From Germany</p>
                    <div class="square-container">
                        <div class="square">
                            <p id="response2A" class="response">2A</p>
                        </div>
                        <div class="square">
                            <p id="response2B" class="response">2B</p>
                        </div>
                        <div class="square">
                            <p id="response2C" class="response">2C</p>
                        </div>
                    </div>
                </div>
                <div id="column3" class="column">
                    <p id="question3" class="question">Name starts with M</p>
                    <div class="square-container">
                        <div class="square">
                            <p id="response3A" class="response">3A</p>
                        </div>
                        <div class="square">
                            <p id="response3B" class="response">3B</p>
                        </div>
                        <div class="square">
                            <p id="response3C" class="response">3C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
